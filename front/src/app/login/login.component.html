
  <div class="bg-cover bg-center bg-fixed" style="background-image: url('https://picsum.photos/1920/1080')">
    <div class="h-screen flex justify-center items-center">
        <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
            <h1 class="text-3xl font-bold mb-8 text-center">
              Ponte Saúde Voluntária
            </h1>
            <form (submit)="onSubmit($event)" >
                <div class="mb-4">
                    <label class="block font-semibold text-gray-700 mb-2" for="username">
                        Usuário
                    </label>
                    <input
                        class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username"
                        type="email"
                        [(ngModel)]="username"
                        name="username"
                        required
                        placeholder="Entre com seu usuário" />
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-gray-700 mb-2" for="password">
                        Senha:
                    </label>
                    <input
                        class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" 
                        [(ngModel)]="password"
                        name="password"
                        required
                        placeholder="Entre com sua senha" />
                    <a class="text-gray-600 hover:text-gray-800" href="#">Ainda não tem login?</a>
                </div>
                <div class="mb-6">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Login
                    </button>
                </div>
            </form>

            <p *ngIf="loginError" class="error">
              Credenciais inválidas. Tente novamente!
            </p>


        </div>
    </div>
</div>
